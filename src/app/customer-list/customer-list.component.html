<form class="form-inline">
  <input
    type="text"
    name="searcInput"
    #searchInput="ngModel"
    [(ngModel)]="searchText"
    style="width: 80%;"
    placeholder="search"
    class="form-control"
  />
  <button class="btn btn-outline-primary" (click)="searchText = ''">X</button>
</form>

<table class="table table-sm">
  <thead>
    <th>FullName</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)">
      <td>
        {{ customer.fullName }}
      </td>
      <td>
        {{ customer.email }}
      </td>
      <td>
        {{ customer.mobile }}
      </td>
      <td>
        <button
          class="btn btn-outline-info"
          (click)="Customerservice.populateform(customer)"
        >
          Edit
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="onDelete(customer.$key)"
        >
          Delete
        </button>
      </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Deleted Successfully
</div>
